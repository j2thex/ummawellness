<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    {% if page.layout == 'retreat' %}
    <style>
        /* Retreat-specific styles are included in the retreat layout */
    </style>
    {% endif %}
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="/" class="nav-logo">{{ site.title }}</a>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/retreats/">Retreats</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="mailto:{{ site.email }}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="page-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 {{ site.title }}. All rights reserved.</p>
        <p>Transform your life with our wellness retreats.</p>
    </footer>

    {% include chat-widget.html %}

    <script>
        // Hamburger menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');
            
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
            
            // Close menu when clicking on a link
            const navLinks = navMenu.querySelectorAll('a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
