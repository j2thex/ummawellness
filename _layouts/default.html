<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% if page.layout == 'retreat' %}
    <style>
        /* Retreat-specific styles are included in the retreat layout */
    </style>
    {% endif %}
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="/" class="nav-logo">{{ site.title }}</a>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/retreats/">Retreats</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="mailto:{{ site.email }}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="page-content">
        {{ content }}
    </main>

    <footer style="background: #2c3e50; color: white; text-align: center; padding: 2rem; margin-top: 3rem;">
        <p>&copy; 2025 {{ site.title }}. All rights reserved.</p>
        <p>Transform your life with our wellness retreats.</p>
    </footer>
</body>
</html>
